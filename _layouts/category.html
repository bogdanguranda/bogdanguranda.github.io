---
layout: base
---

<div class="category-page">
    <h1>{{ page.title }}</h1>
    <p class="category-intro">{{ page.description | default: "Work in progressâ€¦" }}</p>
    {% if page.toc %}
    <div class="toc">
        <h2>Explore</h2>
        <ul class="toc-list">
            {% for item in page.toc %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {{ content }}
</div>
