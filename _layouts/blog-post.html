---
layout: base
---

<article class="blog-post-page">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
    </time>
    {% endif %}

    <div class="post-content">
        {{ content }}
    </div>
</article>
