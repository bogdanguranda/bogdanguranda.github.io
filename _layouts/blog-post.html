---
layout: base
---

<div class="blog-section">
    <div class="blog-content">
        <article class="blog-post-page blog-post-article">
            <h1>{{ page.title }}</h1>
            {% if page.date %}
            <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% endif %}

            {% if page.tags %}
            <div class="post-tags">
                {% for tag in page.tags %}
                <a href="/blog/?tags={{ tag | slugify }}" class="tag">{{ tag }}</a>
                {% endfor %}
            </div>
            {% endif %}

            <div class="post-content">
                {{ content }}
            </div>
        </article>
    </div>

    {% include blog-sidebar.html %}

    <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">Back to top ⬆️</div>
</div>
